    <div class="info-container" id="info-container">
      <h2 class="title">Anywhere you go, mark it with a bang!</h2>
      <h3 class="infos">
        Choose form several colours to pin your memories in an eternal map
      </h3>
      <div class="imgs-colors">
        <img
          class="adjust img-black"
          src="photos/pins/black.png"
          alt="black pin"
        />
        <img class="adjust img-red" src="photos/pins/red.png" alt="red pin" />
        <img

          src="photos/pins/purple.png"

    <div class="try-container" id="try">
      <p class="try-text">Make it last forever</p>
      <div class="try-display">
        <div class="try-map">MAP</div>
        <form class="try-form">
          <div class="form-title-div">
            <label for="title">Title</label>
            <input
              class="form-title"
              type="text"
              placeholder="Title your wonder"
              required
            />
          </div>
          <div class="select-color-div">
            <label for="color">Color</label>
            <select class="select-color" id="select-color" required>
              <option value="default">Please choose one color</option>
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="purple">Purple</option>
              <option value="yellow">Yellow</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="white">White</option>
            </select>
          </div>
          <div class="form-descr-div">
            <label for="description">Description</label>
            <input
              class="form-descr"
              type="text"
              placeholder="Describe your wonder"
              required
            />
          </div>
          <div class="form-btn-div">
            <button class="form-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
