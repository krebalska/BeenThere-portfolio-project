<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="photos/logo-icon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
    <link href="login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>BeenThere - mark your wonders - login</title>
  </head>
  <body>
    <img
      class="img-cover"
      src="../photos/login-cover.jpg"
      alt="person taking photo as page cover"
    />
    <div class="form">
      <form>
        <div class="title">Log in to see <span>wonders</span></div>
        <div class="login">
          <label for="email">E-mail or Login</label>
          <input
            class="login-email"
            type="email"
            placeholder="Type your E-mail or Login"
            required
          />
        </div>
        <div class="login">
          <label for="passw">Password</label>
          <input
            class="login-passw"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button class="btn-login">
          <a href="../mapApp/MapApp.html"> Log in </a>
        </button>
      </form>
    </div>
  </body>
</html>
